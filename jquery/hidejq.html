<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show and Hide image with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#btn1').on("click",function(e){
                $('#myImg').toggle('slow');
            });
        });
    </script>
</head>
<body><center>
<img src="images/bgimage.jpeg" alt="Show/Hide Image" id="myImg"/><br></center>
<button style=" height:30px; width:150px; position: fixed; bottom:200px; right:470px; color:aliceblue;background-color: hotpink; border: none" type="button" id="btn1">Show/Hide Image</button>
</body>
</html>
